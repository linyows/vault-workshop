consul:
  build: ./consul
  dns:
    - '127.0.0.1'
    - '8.8.8.8'
  ports:
    - '10053:53/tcp'
    - '10053:53/udp'
    - '8500:8500'
vault:
  build: ./vault
  environment:
    VAULT_REDIRECT_ADDR: https://vault.service.consul:8200
  ports:
    - '8200:8200'
  dns:
    - '127.0.0.1'
    - '8.8.8.8'
  links:
    - consul
    - mysql
mysql:
  image: mysql:5.7
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: app
    MYSQL_USER: vault
    MYSQL_PASSWORD: secret
  ports:
    - '13306:3306'
express:
  build: ./express
  environment:
    VAULT_ADDR: https://vault.service.consul:8200
  ports:
    - '3000:3000'
  links:
    - vault
